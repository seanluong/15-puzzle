<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body ng-controller="gameController" ng-keydown="handleKeyDown($event)">
		<div id="header">
			<h1>15 Puzzle</h1>
		</div>

		<div id="main">
			<div id="controls">
				<button ng-click="newGame()">New Game</button>
				<button ng-click="showHelp()">Help</button>
			</div>
			<div id="board-container">
				<div id="board">
					<div ng-repeat="row in [0,1,2,3]" id="row_{{row}}" class="row">
						<div ng-repeat="col in [0,1,2,3]" id="cell_{{row}}_{{col}}" 
						ng-class="getCellClass(board.cells[row][col])">
							{{board.cells[row][col]}}
						</div>
					</div>
				</div>
			</div>			
		</div>

		<div id="footer">
			<p>Created by <a href="http://github.com/xuanluong">Xuan Luong</a></p>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
		<script src="js/board.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
