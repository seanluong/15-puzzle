<!DOCTYPE html>
<html>
	<head>
		
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="header">
			<h1>15 Puzzle</h1>
		</div>

		<div id="main" ng-app="myApp">
			<div id="container" ng-controller="gameController">
				<div ng-repeat="row in [1,2,3,4]" id="row_{{row}}" class="row">
					<span ng-repeat="col in [1,2,3,4]" id="cell_{{row}}_{{col}}" class="cell">
						{{(row - 1) * 4 + col}}
					</span>
				</div>
			</div>
		</div>

		<div id="footer">
			<p>Created by <a href="http://github.com/xuanluong">Xuan Luong</a></p>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
