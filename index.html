<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body ng-controller="gameController" ng-keydown="handleKeyDown($event)">
		<div id="header">
			<h1>15 Puzzle</h1>
			<span id="clock">00:00:00</span>
		</div>

		<div id="main">
			<div id="controls">
				<span id="summary">
					Move the empty and return the board to its initial state.
				</span>
				<button id="new-game" class="btn btn-primary right" ng-click="newGame()">New Game</button>
			</div>
			<div id="board-container">
				<div id="board">
					<div ng-repeat="row in [0,1,2,3]" id="row_{{row}}" class="my-row">
						<div ng-repeat="col in [0,1,2,3]" id="cell_{{row}}_{{col}}" 
						ng-class="getCellClass(row,col)" ng-bind-template="{{getCellHTML(row, col)}}">
						</div>
					</div>
				</div>
			</div>			
		</div>

		<div id="footer">
			<div id="author">
				Created by <a href="mailto:luonghoaixuan@gmail.com">Xuan Luong</a>.
				<a href="https://github.com/xuanluong">
					<img src="images/github.png" class="img-responsive" alt="Github">
				</a>
				<a href="https://twitter.com/xuanluong">
					<img src="images/twitter.png" class="img-responsive" alt="Twitter">
				</a>
				<a href="http://ch.linkedin.com/in/xuanluong/">
					<img src="images/linkedin.png" class="img-responsive" alt="LinkedIn">
				</a>
			</div>
			<!-- <div id="info">
				<a href="https://github.com/xuanluong/15-puzzle">
					<img id="source-img" src="images/github.png" class="img-responsive" alt="source">
				</a>
			</div> -->
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-animate.js"></script>
		<script src="js/animframe_polyfill.js"></script>
		<script src="js/board.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
