<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<link rel="apple-touch-icon" href="images/15-puzzle.png" />
		<link rel="shortcut icon" href="images/15-puzzle.png" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui" />
	</head>
	<body ng-controller="gameController" ng-keydown="handleKeyDown($event)">
		<div id="header">
			<h1 id="title">15 Puzzle</h1>
			<h2 id="stats">
				<span class="label label-default" id="clock">00:00:00</span>
				<span class="label label-default" id="best-time">NA</span>
			</h2>
		</div>

		<div id="main">
			<div id="controls">
				<div id="summary">
					Rearrange the board to reach the target state. 
					<a href="#" ng-click="guide()">Tutorial.</a>
				</div>
				<button id="new-game" class="btn btn-primary right" ng-click="newGame()">
					New Game
				</button>
			</div>
			<div id="board-container">
				<div id="board">
					<div ng-repeat="row in [0,1,2,3]" id="row_{{row}}" class="my-row">
						<div ng-repeat="col in [0,1,2,3]" id="cell_{{row}}_{{col}}" 
						ng-class="getCellClass(row,col)" ng-bind-template="{{getCellHTML(row, col)}}">
						</div>
					</div>
				</div>
			</div>			
		</div>

		<div id="footer">
			<div id="author">
				Created by <a href="mailto:luonghoaixuan@gmail.com">Xuan Luong</a>.
				<a href="https://github.com/xuanluong">
					<img src="images/github.png" class="img-responsive" alt="Github">
				</a>
				<a href="https://twitter.com/xuanluong">
					<img src="images/twitter.png" class="img-responsive" alt="Twitter">
				</a>
				<a href="http://ch.linkedin.com/in/xuanluong/">
					<img src="images/linkedin.png" class="img-responsive" alt="LinkedIn">
				</a>
			</div>
			<!-- <div id="info">
				<a href="https://github.com/xuanluong/15-puzzle">
					<img id="source-img" src="images/github.png" class="img-responsive" alt="source">
				</a>
			</div> -->
		</div>

		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-animate.js"></script>
		<script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>
		<script src="js/animframe_polyfill.js"></script>
		<script src="js/board.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
