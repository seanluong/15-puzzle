<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<meta property="og:title" content="15 Puzzle">
		<meta property="og:site_name" content="15 Puzzle">
		<meta property="og:description" content="Move the empty cell to reach the target state and solve the 15 Puzzle!">
		<meta property="og:image" content="favicon.png">

		<link rel="apple-touch-icon" href="images/favicon.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="favicon.png"/>  
		<link rel="apple-touch-icon" sizes="114x114" href="favicon.png"/>  
		<link rel="icon" sizes="192x192" href="favicon.png">
		<link rel="icon" sizes="128x128" href="favicon.png">
		<link rel="shortcut icon" href="favicon.png" />
		
		<title>15 Puzzle</title>
		<link rel="stylesheet" href="build/css/15-puzzle.min.css">
	</head>
	<body ng-controller="bodyController" ng-keydown="handleKeyDown($event)">
		<div id="fb-root"></div>
		<div id="game-container">
			<div id="header" ng-controller="headerController">
				<h1>15 PUZZLE</h1>
				<h2>
					<span class="label label-default" ng-cloak ng-clock></span>
					<span class="label label-default" ng-cloak >{{bestTime | duration}}</span>
				</h2>
				<div id="summary">
					Try to reach the <button ng-click="guide()" class="btn btn-success">target board</button>
				</div>
				<div id="buttons">
					<button class="btn btn-danger" ng-click="newGame()">
						New Game
					</button>
				</div>
			</div>
			<div id="main" ng-controller="mainController">				
				<div id="board-container">
					<div>
						<div ng-if="value !== 0" class="tile" ng-tile ng-repeat="value in series" hm-swipe="swipe($event)">{{value}}</div>
					</div>
				</div>			
			</div>

			<div id="footer">
				<div class="share-social">
					<ng-facebook></ng-facebook>
					<ng-g-plus></ng-g-plus>
					<ng-twitter></ng-twitter>
				</div>
				<div id="explanation">
			    	<span>HOW TO PLAY</span>
			    	<ul>
			    		<li>
			    			<span>Mobile</span>: swipe on the  board.
			    		</li>
			    		<li>
			    			<span>PC</span>:
			    			<ul>
			    				<li>
			    					Move <span>the empty cell</span> with <img src="images/wasd.png">, or
			    				</li>
			    				<li>
			    					Move <span>the tiles</span> with <img src="images/keys.png">
			    				</li>
			    			</ul>
			    		</li>
			    	</ul>
			    </div>
			    <div id="author">
			    	<span>AUTHOR</span>
			    	<p>
		    			Created by <a href="https://twitter.com/xuanluong">Xuan Luong</a>. 
		    			Code hosted on <a href="https://github.com/xuanluong">GitHub <img src="images/github.png" alt="Github"></a>
			    	</p>
				</div>
			</div>
		</div>

		<script src="build/js/15-puzzle.lib.min.js"></script>
		<script src="build/js/15-puzzle.js"></script>
	</body>
</html>
